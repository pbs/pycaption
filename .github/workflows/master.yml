name: Run Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Tox
        run: pip install tox
      - name: Run Tox
        id: tests
        # Run tox using the version of Python in `PATH`
        run: tox -e py
        continue-on-error: true

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Notify if test FAILED
        uses: archive/github-actions-slack@v2.0.0
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_TOKEN }}
          slack-channel: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-text: ":boom: Pycaption tests failed for Python ${{ matrix.python-version }} on branch ${{ steps.extract_branch.outputs.branch }}"
        if: steps.tests.outcome == 'failure'

      - name: Mark test failure
        run: exit 1
        if: steps.tests.outcome == 'failure'

      - name: Slack notify tests PASSED
        uses: archive/github-actions-slack@v2.0.0
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_TOKEN }}
          slack-channel: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-text: ":rocket: Pycaption tests passed for Python ${{ matrix.python-version }} on branch ${{ steps.extract_branch.outputs.branch }}"
        if: steps.tests.outcome == 'success'